<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css">
<link rel="stylesheet" href="style.css">
    <style>
         #owl-demo .owl-item {
            padding: 30px 0px;
            display: block;
            margin: 5px;
            color: #000;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            text-align: center;
        }
        .owl-controls .owl-page, .owl-controls .owl-buttons div {
            cursor: pointer;
            display: inline;
            position: absolute;
            top: 50%;
            font-size: 25px;
            transform: translateY(-50%);
        }
        .owl-prev {
            left: 0
        }
        .owl-next {
            right: 0
        }

        .contituency-items{
            width: 100%;
            height: 165px;
            background-color: #f8f8f8;
            border-radius: 14px;
            box-shadow: 0px 1px 5px 2px rgba(120,120,120,0.41);
            -webkit-box-shadow: 0px 1px 5px 2px rgba(120,120,120,0.41);
            -moz-box-shadow: 0px 1px 5px 2px rgba(120,120,120,0.41);
            box-sizing: border-box;
            text-align: left;
        }
        .contituency-items h3{
            font-family: 'Rubik', sans-serif;
            font-size: 12px;
            font-weight: 400;
            background-color: #e8e8e8;
            height: 25px;
            line-height: 25px;
            padding: 0 0 0 15px;
            margin: 0 0 10px 0;
        }
        .contituency-items h3 span{
            font-weight: 600;
        }
        .contituency-items .leadingcand, .contituency-items .trailingcand{
            padding: 0 15px;
            display: grid;
            grid-template-columns: 75% 25%;
            align-items: baseline;
            margin-bottom: 10px;
            margin-top: -15px;
        }
        .contituency-items .leadingcand p, .contituency-items .trailingcand p{
            text-align: right;
            font-family: 'Rubik', sans-serif;
            color: #999;
            font-size: 15px;
        }

        .contituency-items .leadingcand h4, .contituency-items .trailingcand h4{
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            font-weight: 400;
            margin: 0;
            position: relative;
            line-height: 14px;
        }

        .leadingindicator, .trailingindicator{
            font-family: 'Rubik', sans-serif;
            font-size: 11px;
            font-weight: 500;
            position: relative;
            padding: 0 26px;
            text-transform: uppercase;
        }
        .leadingindicator::before, .trailingindicator::before{
            content: '';
            position: absolute;
            height: 6px;
            width: 6px;
            top: 3px;
            left: 16px;
            border-radius: 50%;
        }

        .leadingindicator{
            color: #008000;
        }
        .trailingindicator{
            color: red;
        }
        .leadingindicator::before{
            background-color: #008000;
        }
        .trailingindicator::before{
            background-color: red;
        }
        /* .contituency-items h4::before{
            position: absolute;
            top: -14px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .contituency-items .leadingcand h4::before{
            content: 'Leading';
            color: #008000;
        }
        .contituency-items .trailingcand h4::before{
            content: 'Trailing';
            color: red;
        } */
        .contituency-items .leadingcand span, .contituency-items .trailingcand span{
            display: block;
            font-size: 11px;
            font-weight: 400;
            color: #999;
        }

        .carousel-item {
  margin-left: 10px;
}
.carousel-item:first-child {
  margin-left: 0;
}

.owl-carousel .owl-wrapper-outer {
    overflow: hidden;
    position: relative;
    width: 100%;
    padding: 10px 0;
}

        .poll-candidate-items{
            width: 97%;
            /* max-width: 375px; */
            height: 165px;
            background-color: #f8f8f8;
            border-radius: 14px;
            box-shadow: 0px 1px 5px 2px rgba(120,120,120,0.41);
            -webkit-box-shadow: 0px 1px 5px 2px rgba(120,120,120,0.41);
            -moz-box-shadow: 0px 1px 5px 2px rgba(120,120,120,0.41);
            box-sizing: border-box;
            text-align: left;
            position: relative;
        }
        .poll-candidate-items img {
            max-width: 80px;
            position: absolute;
            bottom: 0;
            left: 12px;
        }
        .poll-candidate-items .cand-info {
            width: 72%;
            margin: 0 0 0 28%;
            padding: 10px 15px;
            box-sizing: border-box;
        }

        .poll-candidate-items h4{
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            font-weight: 400;
            margin: 0;
            position: relative;
            line-height: 14px;
        }

        .poll-candidate-items h4 span{
            display: block;
            font-size: 11px;
            font-weight: 400;
            color: #999;
        }
        .poll-candidate-items .cand-votes{
            font-family: 'Rubik', sans-serif;
            display: block;
            font-size: 11px;
            font-weight: 400;
            color: #008000;
            margin:5px 0;
            position: relative;
            padding: 0 8px;
        }
        .poll-candidate-items .cand-votes span{
            display: inline-block;
            margin-right: 10px;
            text-transform: uppercase;
        }
        .poll-candidate-items .cand-votes::before{
            content: '';
            background-color: #008000;
            width: 6px;
            height: 6px;
            position: absolute;
            top: 3px;
            border-radius: 50%;
            left: 0;
        }
        .poll-candidate-items .cand-cont{
            font-family: 'Rubik', sans-serif;
            font-size: 11px;
            font-weight: 600;
            margin:5px 0;
        }
        .poll-candidate-items .cand-meta{
            list-style: none;
            font-family: 'Rubik';
            margin: 0;
            padding: 0;
            
        }
        .poll-candidate-items .cand-meta li {
            display: inline-block;
            font-size: 12px;
            margin:0 0 5px 0;
            padding:0 10px 0 0;
            
        }
        .poll-candidate-items .cand-meta li span {
            display: block;
            font-size: 15px;
            font-weight: 500;

        }
        .arrow {
            border: solid black;
    border-width: 0 1px 1px 0;
    display: inline-block;
    padding: 10px;
            }

            .right {
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            }

            .left {
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
            }

        .turnout-items{
            width: 100%;
            /* max-width: 300px; */
            height: 165px;
            background-color: #f8f8f8;
            border-radius: 14px;
            box-shadow: 0px 1px 5px 2px rgba(120,120,120,0.41);
            -webkit-box-shadow: 0px 1px 5px 2px rgba(120,120,120,0.41);
            -moz-box-shadow: 0px 1px 5px 2px rgba(120,120,120,0.41);
            box-sizing: border-box;
            text-align: left;
        }
        .turnout-items h3{
            font-family: 'Rubik', sans-serif;
            font-size: 12px;
            font-weight: 400;
            
            background-color: #e8e8e8;
            height: 25px;
            line-height: 25px;
            padding: 0 0 0 15px;
            margin: 0 0 10px 0;
        }
        .turnout-items h3 span{
            font-weight: 600;
        }
        .turnout-items .turnout-content{
            padding: 15px;
            box-sizing: border-box;
        }
        .turnout-items .battery-chart{
            display: grid;
            grid-template-columns: 80% 20%;
            column-gap: 10px;
        }
        .turnout-items .battery-chart .bar{
            background-color: #e8e8e8;
            height: 30px;
        }
        .turnout-items .battery-chart .bar .barlevel{
            height: 30px;
        }
        .turnout-items .battery-chart .level{
            font-size: 20px;
            font-family: 'Rubik';
            line-height: 30px;
            font-weight: 500;
        }
        .turnout-items .turnout-2021{
            margin-bottom: 20px;
        }
        .turnout-items .turnout-2016 .bar, .turnout-items .turnout-2016 .bar .barlevel{
            height: 15px;
        }
        .turnout-items .turnout-2016 {
            grid-template-columns: 65% 35%;
        }
        .turnout-items .turnout-2016 .level {
            font-size: 15px;
            line-height: 15px;
        }
        .turnout-items .split-2{
            display: grid;
            grid-template-columns: 40% 60%;
        }
        .turnout-items .split-2 div{
            line-height: 18px;
            font-family: "Rubik";
        }
        .turnout-items .split-2 div span{
            font-weight: 500;
        }
    </style>
    
</head>

    <div id="owl-demo" class="owl-carousel"> </div>
    <div id="owl-demo2" class="owl-carousel"> </div>
    <div id="owl-demo3" class="owl-carousel"> </div>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

    <script src="js/owl.carousel.js"></script>
    <script>
       $(document).ready(function() {
 
        $("#owl-demo").owlCarousel({
            itemsDesktop : [1199,4],
            itemsDesktopSmall : [980,3],
            itemsTablet: [768,2],
            itemsTabletSmall: false,
            itemsMobile : [479,1],
            pagination: true,
            navigation : true,
            navigationText : ['<i class="arrow left"></i>','<i class="arrow right"></i>'],
            jsonPath : 'data.json',
            jsonSuccess : customDataSuccess
        });

        function customDataSuccess(data){

            var myColor = d3.scaleSequential()
                .domain([0, 100])
                .interpolator(d3.interpolateYlGn);


            var content = "";
            for(var i in data["wb-polling-day"]){
                
                var constname = data["wb-polling-day"][i]["constname"];
                var turnout2021 = data["wb-polling-day"][i]["turnout2021"];
                var turnout2016 = data["wb-polling-day"][i]["turnout2016"];
                var totalElectorate = data["wb-polling-day"][i]["totalElectorate"];

                html = '<div class="turnout-items">'
                html += '<h3> '+constname+' | as of: <span>11.20pm</span> </h3>'
                html += '<div class="turnout-content">'
                html += '<div class="battery-chart turnout-2021">'
                html += '<div class="bar">'
                html +=  '<div class="barlevel" style="width:'+turnout2021+'%;background-color: '+myColor(turnout2021)+';"></div>'
                html +=  '</div>'
                html +=  '<div class="level">'+turnout2021+'%</div>'
                html +=  '</div>'        
                html +=  '<div class="split-2">'
                html +=  '<div>'
                html +=  'Total electorate' 
                html +=  ' <span>'+totalElectorate.toLocaleString('en-IN')+'</span>'
                html +=  '</div>'
                html +=  '<div>'
                html +=  'Turnout 2016'
                html +=  '<div class="battery-chart turnout-2016">'
                html +=  '<div class="bar">'
                html +=  '<div class="barlevel" style="width:'+turnout2016+'%;background-color: red;"></div>'
                html +=  '</div>'
                html +=  '<div class="level">'+turnout2016+'%</div>'
                html +=  '</div>'
                html +=  '</div>'
                html +=  '</div>'
                html +=  '</div>'
                html +=  '</div>'

                //   content += "<img src=\"" +img+ "\" alt=\"" +alt+ "\">"
                // content += "<p>"+alt+"</p>"
                content += html
            }
            $("#owl-demo").html(content);
        }

        $("#owl-demo2").owlCarousel({
